<!DOCTYPE html>
<html>
<head>
  <title>Map Placeholder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .placeholder {
      width: 800px;
      height: 600px;
      border: 2px dashed #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #666;
    }
    .center-mark {
      margin-top: 20px;
      width: 20px;
      height: 20px;
      position: relative;
    }
    .center-mark::before,
    .center-mark::after {
      content: '';
      position: absolute;
      background-color: #666;
    }
    .center-mark::before {
      width: 20px;
      height: 2px;
      top: 9px;
      left: 0;
    }
    .center-mark::after {
      width: 2px;
      height: 20px;
      top: 0;
      left: 9px;
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <h2>Map Placeholder</h2>
    <p>The map image could not be loaded</p>
    <div class="center-mark"></div>
  </div>
</body>
</html>
